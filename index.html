<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paint</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        canvas { border: 1px solid #000; }
        #controls { position: absolute; top: 10px; right: 10px; }
        .tool { margin-right: 10px; cursor: pointer; }
    </style>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <canvas id="paintCanvas" width="800" height="1000"></canvas>
        <div id="controls" class="mt-3">
            <input type="file" id="importButton" accept="image/png" class="mr-2">
            <button id="exportButton" class="btn btn-primary mr-2">export</button>
            <button id="undoButton" class="btn btn-secondary mr-2">undo</button>
            <button id="redoButton" class="btn btn-secondary mr-2">redo</button>
            <div class="tool" id="brushTool">brush</div>
            <div class="tool" id="eraseTool">erase</div>
            <input type="color" id="colorPicker" value="#000000" class="mr-2">
            <input type="number" id="thickness" min="1" max="50" value="1" class="mr-2">
            <h4 class="mt-3">made by riley</h4>
        </div>
    </div>
    <script>
        var canvas = document.getElementById('paintCanvas');
        var context = canvas.getContext('2d');
       
        var isPainting = false;
        var lastX, lastY;
        context.lineCap = 'round';
        var strokes = [];
        var undoneStrokes = [];

        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);

        var colorPicker = document.getElementById('colorPicker');
        var thicknessInput = document.getElementById('thickness');
        var brushTool = document.getElementById('brushTool');
        var eraseTool = document.getElementById('eraseTool');
        var undoButton = document.getElementById('undoButton');
        var redoButton = document.getElementById('redoButton');
        var importButton = document.getElementById('importButton');
        var exportButton = document.getElementById('exportButton');
        var currentTool = 'brush';
        brushTool.style.fontWeight = 'bold';
        brushTool.addEventListener('click', function() {
            currentTool = 'brush';
            brushTool.style.fontWeight = 'bold';
            eraseTool.style.fontWeight = 'normal';
        });
        eraseTool.addEventListener('click', function() {
            currentTool = 'erase';
            eraseTool.style.fontWeight = 'bold';
            brushTool.style.fontWeight = 'normal';
        });
        undoButton.addEventListener('click', function() {
            undo();
        });
        redoButton.addEventListener('click', function() {
            redo();
        });
        importButton.addEventListener('change', function(e) {
            importFile(e.target.files[0]);
        });
        exportButton.addEventListener('click', function() {
            exportFile();
        });
        
        function handleMouseDown(event) {
            if (currentTool === 'brush' || currentTool === 'erase') {
                isPainting = true;
                draw(event); 
            }
        }
        
        function handleMouseMove(event) {
            if ((currentTool === 'brush' || currentTool === 'erase') && isPainting) {
                draw(event);
            }
        }
        
        function handleMouseUp(event) {
            if (currentTool === 'brush' || currentTool === 'erase') {
                isPainting = false;
                lastX = undefined;
                lastY = undefined;
            }
        }
        
        function draw(event) {
            context.lineWidth = thicknessInput.value;
            var rect = canvas.getBoundingClientRect();
            var x = event.clientX - rect.left;
            var y = event.clientY - rect.top;
            if (lastX && lastY) {
                if (currentTool === 'brush') {
                    context.strokeStyle = colorPicker.value;
                } else if (currentTool === 'erase') {
                    context.strokeStyle = '#ffffff';
                }
                context.beginPath();
                context.moveTo(lastX, lastY);
                context.lineTo(x, y);
                context.stroke();
                strokes.push({
                    x1: lastX,
                    y1: lastY,
                    x2: x,
                    y2: y,
                    color: context.strokeStyle,
                    lineWidth: context.lineWidth
                });
            }
            lastX = x;
            lastY = y;
        }
        
        function undo() {
            if (strokes.length > 0) {
                var lastStroke = strokes.pop();
                undoneStrokes.push(lastStroke);
                redraw();
            }
        }
        
        function redo() {
            if (undoneStrokes.length > 0) {
                var lastUndoneStroke = undoneStrokes.pop();
                strokes.push(lastUndoneStroke);
                redraw();
            }
        }
        
        function redraw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            strokes.forEach(function(stroke) {
                context.strokeStyle = stroke.color;
                context.lineWidth = stroke.lineWidth;
                context.beginPath();
                context.moveTo(stroke.x1, stroke.y1);
                context.lineTo(stroke.x2, stroke.y2);
                context.stroke();
            });
        }

        function importFile(file) {
            var reader = new FileReader();
            reader.onload = function(event) {
                var img = new Image();
                img.onload = function() {
                    context.drawImage(img, 0, 0);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function exportFile() {
            var dataURL = canvas.toDataURL("image/png");
            var a = document.createElement('a');
            a.href = dataURL;
            a.download = 'painting.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
