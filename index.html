<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paint</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        canvas { border: 1px solid #000; }
        #controls { position: absolute; top: 10px; left: 10px; }
        .tool { margin-right: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="paintCanvas" width="800" height="1000"></canvas>
    <div id="controls">
        <div class="tool" id="brushTool">brush</div>
        <div class="tool" id="eraseTool">erase</div>
        <input type="color" id="colorPicker" value="#000000">
        <input type="number" id="thickness" min="1" max="50" value="1">
        <button id="undoButton">undo</button>
        <h4>made by riley</h4>
    </div>
    <script>
        var canvas = document.getElementById('paintCanvas');
        var context = canvas.getContext('2d');
       
        var isPainting = false;
        var lastX, lastY;
        context.lineCap = 'round';
        var strokes = [];

        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);

        var colorPicker = document.getElementById('colorPicker');
        var thicknessInput = document.getElementById('thickness');
        var brushTool = document.getElementById('brushTool');
        var eraseTool = document.getElementById('eraseTool');
        var undoButton = document.getElementById('undoButton');
        var currentTool = 'brush';
        brushTool.style.fontWeight = 'bold';
        brushTool.addEventListener('click', function() {
            currentTool = 'brush';
            brushTool.style.fontWeight = 'bold';
            eraseTool.style.fontWeight = 'normal';
        });
        eraseTool.addEventListener('click', function() {
            currentTool = 'erase';
            eraseTool.style.fontWeight = 'bold';
            brushTool.style.fontWeight = 'normal';
        });
        undoButton.addEventListener('click', function() {
            undo();
        });
        
        function handleMouseDown(event) {
            if (currentTool === 'brush' || currentTool === 'erase') {
                isPainting = true;
                draw(event); 
            }
        }
        
        function handleMouseMove(event) {
            if ((currentTool === 'brush' || currentTool === 'erase') && isPainting) {
                draw(event);
            }
        }
        
        function handleMouseUp(event) {
            if (currentTool === 'brush' || currentTool === 'erase') {
                isPainting = false;
                lastX = undefined;
                lastY = undefined;
            }
        }
        
        function draw(event) {
            context.lineWidth = thicknessInput.value;
            var rect = canvas.getBoundingClientRect();
            var x = event.clientX - rect.left;
            var y = event.clientY - rect.top;
            if (lastX && lastY) {
                if (currentTool === 'brush') {
                    context.strokeStyle = colorPicker.value;
                } else if (currentTool === 'erase') {
                    context.strokeStyle = '#ffffff';
                }
                context.beginPath();
                context.moveTo(lastX, lastY);
                context.lineTo(x, y);
                context.stroke();
                strokes.push({
                    x1: lastX,
                    y1: lastY,
                    x2: x,
                    y2: y,
                    color: context.strokeStyle,
                    lineWidth: context.lineWidth
                });
            }
            lastX = x;
            lastY = y;
        }
        
        function undo() {
            if (strokes.length > 0) {
                context.clearRect(0, 0, canvas.width, canvas.height);
                strokes.pop();
                redraw();
            }
        }
        
        function redraw() {
            strokes.forEach(function(stroke) {
                context.strokeStyle = stroke.color;
                context.lineWidth = stroke.lineWidth;
                context.beginPath();
                context.moveTo(stroke.x1, stroke.y1);
                context.lineTo(stroke.x2, stroke.y2);
                context.stroke();
            });
        }
    </script>
</body>
</html>
